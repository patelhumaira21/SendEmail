<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>MK Decision</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="../javascripts/login.js"></script>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div id="main">
        <div class="Project_Heading">
            <h1>MK Decisioning Systems</h1>
        </div>

        <div class="center">
            <form method="post">
                <table class="data">
                    <tr>
                        <th>Username:</th>
                        <td><input id="username" type="text" name="username" size="30"></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input id="password" type="password" name="password" size="30"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="login_reset" type="reset" class="button" value="Clear">
                            <input id="login_submit" type="submit" value="Login" class="button">
                        </td>
                    </tr>


                </table>
            </form>
        </div>
        <h3 id="status"></h3>
    </div>
</body>
</html>
