<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>MK Decision</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="../javascripts/confirmation.js"></script>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div id="main">
        <div class="Project_Heading">
            <h1>MK Decisioning Systems - Email Confirmation</h1>
            <h3 id="status"> Email has been sent successfully.</h3>
        </div>

        <div class="center">
        	<div id="tableContent" hidden=true> 
        	<form>
                <table id="dataTable" class="data">
                    <tr>
                        <th>To</th>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Message</th>
                    </tr>
                </table>
            </form>
        	</div>
        	<div id="buttons">
            	<button id="show" class="button">Show Sent Emails</button>
            	<button id="hide" class="button" hidden=true>Hide</button>
            	<input type="submit" id="send_another" name="send_another" value="Send Another Email" class="button"></input>
        	</div>
        </div>
    </div>
</body>
</html>
