<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>MK Decision</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="../javascripts/contact_form.js"></script>
    <link rel="stylesheet" href="../css/contact_form.css">

</head>
<body>
<div id="main">
    <div class="Project_Heading">
        <h1>Welcome!!!</h1>
    </div>

    <div class="center">
        <form method="post">
            <table class="data">
                <tr>
                    <th>Name:</th>
                    <td><input id="name" type="text" name="name" size="35"></td>
                </tr>
                <tr>
                    <th>Email ID:</th>
                    <td><input id="user_email" type="email" name="user_email" placeholder="abc@mkdecision.com"
                               size="35"></td>
                </tr>
                <tr>
                    <th>Message:</th>
                    <td><textarea rows="15" cols="70" name="message" id="message"></textarea></td>
                </tr>
                <tr>
                    <td id="input_action" colspan="2">
                        <input id="form_reset" type="reset" class="button" value="CLEAR">
                        <input id="form_submit" type="button" class="button" value="SUBMIT">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <h3 id="confirmation_status"></h3>
</div>
</body>
</html>
